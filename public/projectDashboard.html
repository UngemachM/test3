<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard Admin</title>
    <link rel="icon" href="styles/favicon.ico">
    <link href="styles/projectboard.css" rel="stylesheet">
</head>

<body>

    <header id="header">
        <h1>Project Management Dashboard</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" id="overview-link">Projects Overview</a></li>
            <li><a href="#" id="new-project-link">New Project</a></li>
            <li><button id="logout-button">Logout</button></li>
        </ul>
    </nav>

    <!-- New Project Form (Initially hidden) -->
    <div class="container" id="new-project-container" style="display: none;">
        <h2>Create New Project</h2>
        <form id="new-project-form">
            <label for="new-project-name">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>



            <label for="new-project-details">Project Details:</label>
            <textarea id="projectDetails" name="projectDetails" required></textarea>

            <button type="submit">Add Project</button>
        </form>
    </div>


    <!-- Edit Project Form (Initially hidden) -->
    <div class="container" id="edit-project-container" style="display: none;">
        <div id="edit-project-form-container">
            <h2>Edit Project</h2>
            <form id="edit-project-form">
                <!-- Hidden Input Field to store the project name -->
                <input hidden type="text" id="projectNameHidden" value="">

                <label for="edit-project-progress">Progress (%):</label>
                <input type="number" id="edit-project-progress" name="projectProgress" min="0" max="100" required>

                <label for="edit-project-details">Project Details:</label>
                <textarea id="edit-project-details" name="projectDetails" required></textarea>

                <button type="submit">Update Project</button>
            </form>
        </div>
    </div>


    <!-- Main Project Table -->
    <table id="project-table">
        <thead>
            <tr>
                <th>Projektname</th>
                <th>Projekt Details</th>
                <th>Projekt Progress</th>
                <th></th>
                <th></th>
            </tr>

        </thead>
        <tbody id="project-body">
            <!-- Hier werden die Zeilen hinzugefÃ¼gt -->
        </tbody>
    </table>


    <footer id="footer">
        <p>&copy; 2024 Project Management Dashboard. All rights reserved.</p>
    </footer>

    <script src="scripts/projectDashboard.js"></script>

</body>

</html>
