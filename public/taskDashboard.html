<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <link rel="icon" href="styles/favicon.ico">
    <link href="styles/taskDashboard.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Task Management Board</h1>
        <!-- Zurück-Button hinzufügen -->
        <button onclick="history.back()" class="back-button">Return</button>
    </header>

    <div class="add-task-button">
        <button onclick="window.location.href='/taskCreator'">Create New Task</button>
    </div>

    <div class="container" id="task-container">
        <div class="column" id="progress1">
            <h2>Progress 1</h2>
            <ul class="task-list" id="progress1-tasks"></ul>
        </div>
        <div class="column" id="progress2">
            <h2>Progress 2</h2>
            <ul class="task-list" id="progress2-tasks"></ul>
        </div>
        <div class="column" id="progress3">
            <h2>Progress 3</h2>
            <ul class="task-list" id="progress3-tasks"></ul>
        </div>
        <div class="column" id="progress4">
            <h2>Progress 4</h2>
            <ul class="task-list" id="progress4-tasks"></ul>
        </div>
        <div class="column" id="progress5">
            <h2>Progress 5</h2>
            <ul class="task-list" id="progress5-tasks"></ul>
        </div>
    </div>

    <footer>
        <p>Task Management Board - 2024</p>
    </footer>

    <script src="scripts/taskDashboardScript.js"></script>
</body>

</html>
