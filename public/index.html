<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h1>Benutzer Anmeldung</h1>


    <!-- Anmeldung -->
    <form id="loginForm">
        <h2>Anmeldung</h2>
        <div class="form-group">
            <label for="loginUsername">Benutzername:</label>
            <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Passwort:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Anmelden</button>
        </div>
        <div class="new-registeration">
            <a href="register.html">Noch keine Konto ?</a>
        </div>
    </form>

    <div class="result" id="result"></div>

    <script>
        

document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const formData = new URLSearchParams(new FormData(this)).toString();

    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
    })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Bei erfolgreicher Anmeldung weiterleiten
                window.location.href = '/dashboard'; // Ersetze '/dashboard' durch den Pfad zur neuen Seite
            } else {
                document.getElementById('result').textContent = result.message;
            }
        })
        .catch(error => {
            document.getElementById('result').textContent = 'Fehler bei der Anmeldung.';
            console.error('Fehler:', error);
        });
});
    </script> 

</body>

</html>
