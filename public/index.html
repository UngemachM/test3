<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Registrierung und Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Benutzer Registrierung und Anmeldung</h1>

    <!-- Registrierung -->
    <form id="registerForm">
        <h2>Registrierung</h2>
        <div class="form-group">
            <label for="registerUsername">Benutzername:</label>
            <input type="text" id="registerUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Passwort:</label>
            <input type="password" id="registerPassword" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrieren</button>
        </div>
    </form>

    <!-- Anmeldung -->
    <form id="loginForm">
        <h2>Anmeldung</h2>
        <div class="form-group">
            <label for="loginUsername">Benutzername:</label>
            <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Passwort:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Anmelden</button>
        </div>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new URLSearchParams(new FormData(this)).toString();

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').textContent = result;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Fehler bei der Registrierung.';
                console.error('Fehler:', error);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new URLSearchParams(new FormData(this)).toString();

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Bei erfolgreicher Anmeldung weiterleiten
                    window.location.href = '/dashboard'; // Ersetze '/dashboard' durch den Pfad zur neuen Seite
                } else {
                    document.getElementById('result').textContent = result.message;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Fehler bei der Anmeldung.';
                console.error('Fehler:', error);
            });
        });
    </script>
</body>
</html>
