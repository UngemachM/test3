<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Task Detail</h1>
</header>

<div class="container">
    <div id="taskDetail">
        <!-- Task details will be injected here -->
    </div>
</div>

<footer>
    <p>Task Management Board - 2024</p>
</footer>

<script>
    function getTaskDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const taskname = urlParams.get('taskname');

        fetch(`/getTaskDetail?name=${taskname}`)
            .then(response => response.json())
            .then(task => {
                const taskDetailDiv = document.getElementById('taskDetail');
                if (task) {
                    taskDetailDiv.innerHTML = `
                        <h2>${task.taskname}</h2>
                        <p><strong>Priority:</strong> ${task.prio}</p>
                        <p><strong>Owner:</strong> ${task.owner}</p>
                        <p><strong>Assigned:</strong> ${task.assigned}</p>
                        <p><strong>Description:</strong> ${task.description}</p>
                        <p><strong>Status:</strong> Progress ${task.status}</p>
                        <p><a href="/dashboardUser" style="text-decoration: none; color: #4CAF50;">Back to Dashboard</a></p>
                    `;
                } else {
                    taskDetailDiv.innerHTML = '<p>Task not found.</p>';
                }
            })
            .catch(error => console.error('Error fetching task details:', error));
    }

    window.onload = getTaskDetail;
</script>

</body>
</html>
