<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectboard</title>
    <link href="styles/dashboard.css" rel="stylesheet">
    
</head>
<body>
    <div class="welcome">
        <h1>Willkommen im Dashboard!</h1>
        <p>Hier kannst du auf verschiedene Funktionen zugreifen.
            Du Bist Admin
        </p>
        <button class="logout-button" onclick="logout()">Abmelden</button>
    </div>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/'; // Weiterleitung zur Startseite oder Anmeldeseite
                } else {
                    console.error('Fehler beim Abmelden');
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        }
    </script>
</body>
</html>
