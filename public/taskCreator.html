<!--
Diese HTML-Datei stellt ein Dashboard zur Verwaltung von Aufgaben dar, insbesondere eine Seite zum Hinzufügen neuer Aufgaben. 
Sie enthält ein Formular mit Eingabefeldern für den Aufgabennamen, die Priorität, das Projekt, den Besitzer, die Zuweisung, die Beschreibung und die Frist. 
Das Formular ist so konzipiert, dass es die erforderlichen Informationen erfasst, bevor die Aufgabe zur Verwaltung hinzugefügt wird.
-->

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="icon" href="styles/favicon.ico">
    <link rel="stylesheet" href="styles/taskCreator.css">
</head>

<body>

    <header>
        <h1>Task Management Dashboard</h1>
        <button onclick="history.back()" class="back-button">Return</button>
    </header>

    <!-- Aufgabenformular-->
    <div class="add-task-form">
        <h2>Add Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskname">Task Name:</label>
                <input type="text" id="taskname" name="taskname" required />
            </div>

            <div class="form-group">
                <label for="prio">Priority (1-5):</label>
                <input type="number" id="prio" name="prio" required />
            </div>

            <div class="form-group">
                <label for="project">Project:</label>
                <select id="project" name="project" required>
                    <option value="">Select Project</option>
                </select>
            </div>

            <div class="form-group">
                <label for="owner">Owner:</label>
                <select id="owner" name="owner" required>
                    <option value="">Select Owner</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assigned">Assigned:</label>
                <select id="assigned" name="assigned" required>
                    <option value="">Select Assigned</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <!-- Eingabefeld für die Frist mit Datum und Uhrzeit -->
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required />
                <input type="time" id="time" name="time" required />
            </div>

            <div class="form-group">
                <button onclick="goBack()" type="submit">Add Task</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Task Management Dashboard - 2024</p>
    </footer>

    <script src="scripts/creatorScript.js"></script>

</body>

</html>
