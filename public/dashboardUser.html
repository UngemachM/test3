<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <link href="style.css" rel="stylesheet">
        
</head>
<body>

<header>
    <h1>Task Management Board</h1>
</header>

<div class="add-task-button">
    <button onclick="window.location.href='/taskCreator'">Create New Task</button>
</div>

<div class="container">
    <div class="column" id="progress1">
        <h2>Progress 1</h2>
    </div>
    <div class="column" id="progress2">
        <h2>Progress 2</h2>
    </div>
    <div class="column" id="progress3">
        <h2>Progress 3</h2>
    </div>
    <div class="column" id="progress4">
        <h2>Progress 4</h2>
    </div>
    <div class="column" id="progress5">
        <h2>Progress 5</h2>
    </div>
</div>

<footer>
    <p>Task Management Board - 2024</p>
</footer>

<script>
    function loadTasks() {
        fetch('/getTasks')
            .then(response => response.json())
            .then(tasks => {
                for (let i = 1; i <= 5; i++) {
                    const column = document.getElementById('progress' + i);
                    if (column) {
                        column.innerHTML = `<h2>Progress ${i}</h2>`;
                    }
                }

                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.classList.add('task-card');
                    taskCard.innerHTML = `
                        <h3>${task.taskname}</h3>
                        <p>Priority: ${task.prio}</p>
                        <p>Owner: ${task.owner}</p>
                        <p>Assigned: ${task.assigned}</p>
                        <p>Description: ${task.description}</p>
                        <button onclick="window.location.href='/taskDetail?taskname=${encodeURIComponent(task.taskname)}'" class="details-btn">Details</button>
                    `;
                    document.getElementById('progress' + task.prio).appendChild(taskCard);
                });
            })
            .catch(err => {
                console.error('Error loading tasks:', err);
            });
    }

    window.onload = loadTasks;
</script>

</body>
</html>
