<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <style>
       yle>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .column {
            flex: 0 0 auto; /* Prevent columns from shrinking or growing */
            width: 18%; /* Adjust width as needed */
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 200px; /* Ensure columns have a minimum width */
        }
        .column h2 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 0 -10px 20px;
        }
        .task-card {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .add-task-button {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .add-task-button button {
            padding: 15px 30px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .add-task-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Task Management Board</h1>
</header>

<div class="add-task-button">
    <button onclick="window.location.href='/taskCreator'">Create New Task</button>
</div>

<div class="container">
    <div class="column" id="progress1">
        <h2>Progress 1</h2>
    </div>
    <div class="column" id="progress2">
        <h2>Progress 2</h2>
    </div>
    <div class="column" id="progress3">
        <h2>Progress 3</h2>
    </div>
    <div class="column" id="progress4">
        <h2>Progress 4</h2>
    </div>
    <div class="column" id="progress5">
        <h2>Progress 5</h2>
    </div>
</div>

<footer>
    <p>Task Management Board - 2024</p>
</footer>

<script>
    function loadTasks() {
        fetch('/getTasks')
            .then(response => response.json())
            .then(tasks => {
                for (let i = 1; i <= 5; i++) {
                    const column = document.getElementById('progress' + i);
                    if (column) {
                        column.innerHTML = `<h2>Progress ${i}</h2>`;
                    }
                }

                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.classList.add('task-card');
                    taskCard.innerHTML = `
                        <a href='/taskDetail' style="text-decoration: none; color: inherit;">
                            <h3>${task.taskname}</h3>
                            <p>Priority: ${task.prio}</p>
                            <p>Owner: ${task.owner}</p>
                            <p>Assigned: ${task.assigned}</p>
                            <p>Description: ${task.description}</p>
                        </a>
                    `;
                    const progressColumn = document.getElementById('progress' + task.status);
                    if (progressColumn) {
                        progressColumn.appendChild(taskCard);
                    }
                });
            })
            .catch(error => console.error('Error fetching tasks:', error));
    }

    window.onload = loadTasks;
</script>

</body>
</html>
