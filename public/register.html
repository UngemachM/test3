<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Benutzer Registrierung </h1>

    <!-- Registrierung -->
    <form id="registerForm">
        <h2>Registrierung</h2>
        <div class="form-group">
            <label for="registerUsername">Benutzername:</label>
            <input type="text" id="registerUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Passwort:</label>
            <input type="password" id="registerPassword" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrieren</button>
        </div>
        <div class="already-registered">
            <a href="index.html">Haben Sie schon eine Konto ?</a>
        </div>
    </form>

    <div id="result"></div>
    <script > document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new URLSearchParams(new FormData(this)).toString();
    
        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').textContent = result;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Fehler bei der Registrierung.';
                console.error('Fehler:', error);
            });
    });
    
    
        </script>
</body>

</html>
